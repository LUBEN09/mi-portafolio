    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style.css">
        <!-- Google Analytics -->
        <!-- Añade tu Measurement ID aquí (ej. G-XXXXXXXXXX) -->
        <meta name="ga-measurement-id" content="G-WSVM9QGBZL">
        <script>
            (function() {
                // Lee el Measurement ID desde el meta tag
                var meta = document.querySelector('meta[name="ga-measurement-id"]');
                var measurementId = meta && meta.getAttribute('content') || '';

                // Validación básica del formato (G- seguido de letras/números)
                if (!/^G-[A-Z0-9]+$/i.test(measurementId)) {
                    console.warn('Google Analytics no está configurado: faltó un Measurement ID válido en <meta name="ga-measurement-id">');
                    return;
                }

                // Inyecta el script de gtag
                var s = document.createElement('script');
                s.async = true;
                s.src = 'https://www.googletagmanager.com/gtag/js?id=' + encodeURIComponent(measurementId);
                document.head.appendChild(s);

                // Configura gtag cuando el script esté listo
                window.dataLayer = window.dataLayer || [];
                function gtag(){dataLayer.push(arguments);} 
                window.gtag = gtag;
                gtag('js', new Date());
                // Activar anonymize_ip por privacidad
                gtag('config', measurementId, { 'anonymize_ip': true });
            })();
        </script>
</head>
